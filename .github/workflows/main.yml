name: Build and Push Docker image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build the Go app
      run: |
        go build main.go

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # - name: Get version number
    #   run: |
    #     chmod +x ./get_version.sh
    #     export IMAGE_VERSION=$(./get_version.sh)
    #     echo "IMAGE_VERSION=${IMAGE_VERSION}" >> $GITHUB_ENV

    - name: Automatic Tagging of Releases
      id: increment-git-tag
      run: |
        bash ./build/version.sh -v patch
      continue-on-error: false  # Ensure this step does not silently fail

    - name: Build, Tag, and Push the Image to Docker Hub
      id: build-image
      env:
        DOCKER_REGISTRY: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_REPOSITORY: my-go-app
        IMAGE_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
      run: |
        docker build -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG .
        docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG
